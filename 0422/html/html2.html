<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <table>
        <caption>クレープ生地の材料</caption>
        <thead>
            <tr>
                <th scope="col">材料</th>
                <th scope="col">量</th>
                <th scope="col">下準備</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">小麦粉</td>
                <td>100g</td>
                <td>ふるいにかけておく</td>
            </tr>
            <tr>
                <td scope="row">卵</td>
                <td>1個</td>
                <td>常温に戻し溶いておく</td>
            </tr>
            <tr>
                <td scope="row">牛乳</td>
                <td>60cc</td>
                <td>冷蔵庫から早めに出しておく</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
