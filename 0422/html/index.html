        <li>パン</li>
        <li>レタス</li>
        <li>たまご</li>
        <li>チーズ</li>
        <li>マヨ</li>

    <h3>道具</h3>

        <li>レタス、チーズ、ハムの順にのせ、マヨネーズを真ん中にのせます</li>
        <li>その上にたまごともう一枚レタスをのせて、もう一枚のパンではさみます</li>
    </ol>
